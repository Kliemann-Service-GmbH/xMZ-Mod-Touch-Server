[package]
name = "xmz_mod_touch_server"
version = "0.32.0"
authors = ["Stefan MÃ¼ller <s.mueller@it.kls-glt.de>"]
description = "Serverteil der 'xMZ-Mod-Touch'-Platform"
documentation = "https://gaswarnanlagen.com/xmz-mod-touch"
homepage = "https://gaswarnanlagen.com/xmz-mod-touch"
repository = "https://github.com/Kliemann-Service-GmbH/xMZ-Mod-Touch-Server.git"
license = "GPL-2.0"

[[bin]]
name = "xmz_mod_touch_server"
path = "src/bin/xmz_mod_touch_server.rs"
doc = false

[[bin]]
name = "generate_server_config"
path = "src/bin/generate_server_config.rs"
doc = false

[features]
development = []

[dependencies]
chrono = { version = "0.3", features = ["serde"] } # zum serialisieren der Timestamps im Server (uptime usw.)
env_logger = "0.4"
iron = "0.5.1"
libmodbus-rs = { git = "https://github.com/zzeroo/libmodbus-rs.git" }
log = "0.3"
num = "0.1"
rand = "0.3"
router = "0.5.1"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
sysfs_gpio = "0.4"
