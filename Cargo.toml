name = "xmz_server"
version = "0.31.0"
authors = ["Stefan MÃ¼ller <s.mueller@it.kls-glt.de>"]
description = "xMZ-Mod-Touch Server"
documentation = "https://gaswarnanlagen.com/xmz-mod-touch"
